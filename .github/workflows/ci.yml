name: CI

on:
  pull_request:
    branches: [main, develop]

  # push on develop only (non authorized on main)
  push:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # install dependencies
      - name: Install dependencies
        run: npm ci

      # build project
      - name: Build project
        run: npm run build
